<H2>Deixe Seu Contato📩</H2>
<form action="User.html/Recebido.html" method="post" autocomplete="off">
<P>
<label for="i_name">Nome:</label>
<input type="text" name="Name" id="i_name" required minlength="8" maxlength="20" size="20" placeholder="Seu Nome">
</P>
<p>
<label for="i_email">E-mail:</label>
<input type="email" name="e-mail" id="i_email" required minlength="8" maxlength="26"
size="26" placeholder="E-mail">
</p>
<p>
<label for="i_phone">Telefone:</label>
<input type="tel" name="phone" id="i_phone" placeholder="(xx) xxxxx-xxxx">
</p>
<P>
<input type="submit" value="Enviar">
<input type="reset" value="Limpar">
</P>
</form>
